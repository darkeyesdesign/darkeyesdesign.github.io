      crossorigin="anonymous"

  <body>
  <div class="main-content">
    <img alt="iiixi_logo" 
      class="header_image" 
      src="/media/darkeyesdesign_logo.jpg" />
    
    <div class="header">
        <small>Contact us for our rates!</small>
    </div>
    <ul>
<!-- TO DO-->
      <li class="li__no-decoration">
        <a 
        href="/index.html">
          <span class="fas fa-arrow-alt-circle-left"></span>
          Back Home</a>
        </li>
    </ul>

    <div class="bootstrap-form">
      <form action="https://formspree.io/mvozpngp" 
        method="POST">

        <div class="form-group">
          <label for="formGroupNameInput">Name:</label>
          <input class="form-control"
            id="formGroupNameInput"
            name="name"
            placeholder="Your name goes here"
            required
            type="text">
          </div>

        <div class="form-group">
          <label for="formGroupEmailInput">E-mail:</label>
          <input class="form-control"
            id="formGroupEmailInput" 
            name="_replyto"
            placeholder="Your email goes here"
            required
            type="email">
          </div>

        <div class="form-group">
          <label for="formGroupMessageTextarea">Message:</label>
          <textarea class="form-control"
            id="formGroupMessageTextarea"
            name="message"
            placeholder="Your message / question goes here!"
            required
            rows="5"
          ></textarea>
          </div>

          <button class="btn btn-secondary btn-lg"
            type="submit" 
            value="Send">
              Send
            </button>
        </form>
      </div>
