  	<title>Darkeyes Bartending</title>

  <body>
  <div class="main_container">

  	<div class="main__title">
			<h1 class="display-3">Darkeyes Bartending</h1>
		</div>

    <ul class="contact_form">
      <li>
        <a href="/index.html">
          <span class="fas fa-arrow-alt-circle-left"></span>
          &nbsp;Back Home</a>
      </li>
    </ul>

    <div class="bootstrap-form">
      <form action="https://formspree.io/mvozpngp" 
        method="POST">

        <div class="form-group">
          <label for="formGroupNameInput">Name:</label>
          <input class="form-control"
            id="formGroupNameInput"
            name="name"
            placeholder="Name of Contact / Planner"
            required
            type="text">
          </div>

        <div class="form-group">
          <label for="formGroupEmailInput">E-mail:</label>
          <input class="form-control"
            id="formGroupEmailInput" 
            name="_replyto"
            placeholder="Email of Contact / Planner"
            required
            type="email">
          </div>

        <div class="form-group">
          <label for="formGroupGuestNumberInput">Number of Guests:</label>
          <input class="form-control"
            id="formGroupGuestNumberInput"
            name="guests"
            placeholder="Estimated Number of Guests"
            required
            type="number" min="0">
          </div>

        <div class="form-group">
          <label for="formGroupAdditionalNotesTextarea">Additional Information:</label>
          <textarea class="form-control"
            id="formGroupAdditionalInfoTextarea"
            name="info"
            placeholder="Additional notes about your event"
            required
            rows="5"
          ></textarea>
          </div>

          <button class="btn btn-secondary btn-lg"
            type="submit" 
            value="Send">
              SEND
            </button>
        </form>
      </div>
